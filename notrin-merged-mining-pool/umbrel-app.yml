manifestVersion: 1
id: notrin-merged-mining-pool
name: Merged Mining Pool
tagline: High-performance Merged Mining Pool for Litecoin + Dogecoin
icon: https://raw.githubusercontent.com/dreams-money/merged-mining-pool/main/docs/logo.png
category: Cryptocurrency
version: "1.0.0"
port: 8081
description: >-
  A high-performance merged mining pool software supporting concurrent mining of multiple coins.
  
  This pool implementation is centered around Dogecoin/Litecoin merged mining but supports
  any coin that can be merged mined together.
  
  Features:
  - Stratum networking with support for 1000+ concurrent clients
  - ZMQ subscriptions for real-time blockchain communication
  - Unique extranonce generation for parallel client workload
  - Efficient merged mining support
  - RESTful API service for frontend integration
  - RPC failover for high availability
  - Multiple payout schemes for miner rewards
  - Single coin mining support for testing
  
  Port Configuration:
  - 8081: API Server
  - 3333: Primary stratum protocol (Litecoin)
  - 3334: Auxiliary stratum protocol (Dogecoin)
  - 3335: Additional stratum port
  
  Database:
  - PostgreSQL 16 for data persistence
  
  Prerequisites:
  - Blockchain RPC endpoints (Litecoin, Dogecoin, etc.)
  - ZMQ block notification from nodes configured with: -zmqpubhashblock=tcp://0.0.0.0:port
  - PostgreSQL initialized with pool schemas from persistence/schemas directory

